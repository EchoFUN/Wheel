<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="../../Queue.js">
    </script>


    <script type="text/javascript">


        var q = Queue()
          , context = {
              'key': 'this is value of context'
            }

        q

        .pushSync(function() {
          console.log(this.key)
        }, 2000, context)

        .pushSync(function () {
          console.log('hello world')
        }, 2000)

        .pushSync(function() {
           console.log('i am going to return aaa')
           return 'aaa'
         })

        .delay(2000)

        .pushSync(function(val) {
           console.log('this is val from prev function:' + val)
           return 'give it to async'
         })

        .pushAsync(function(val, next) {

           setTimeout(function() {
               console.log('from sync:' + val)
               next('aaa', 'bbb', 'ccc')
           }, 2000)
         })

        .pushSync(function(valA, valB, valC) {
            console.log(valA + valB + valC)
         })

        .exec()


    </script>
</head>
<body>

</body>
</html>
