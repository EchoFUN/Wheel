<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<script type="text/javascript" src="build/md2html.js"></script>
<script type="text/javascript">
  window.onload = function() {
    document.body.innerHTML = md2html([
        '### this is title'
      , 'this is paragraph [Google](http://google.com)'
      , '* this is ul'
      , '*this is ul again'
      , 'this is paragraph again'
      , '1. this is list item'
      , '2. this is list item again'
      , '```js'
      , '// this is javascript code block'
      , 'function Add() {'
      , '  return Array.prototype.slice(arguments,0);'
      , '}'
      , '```'
      , '# h1 again'
      , 'this is also h1'
      , '================'
      , ''
      , '================'
      , 'This is h2'
      , '----------------'
      , ''
      , "let's goto [Google][]"
      , "let's goto [Baidu][baidu1]"
      , "let's goto [Github] [gh]"
      , ''
      , '> this is block quote'
      , '> inside block quote'
      , '[Google]: http://google.com "Google"'
      , '[baidu1]: http://baidu.com'
      , '[gh]: <http://github.com/> "Github"'

    ].join('\n'))
  }

</script>
</body>
</html>
